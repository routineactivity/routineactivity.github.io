<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        select {
            margin-right: 20px;
            padding: 5px;
            font-size: 16px;
        }

        #chart {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            height: 400px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Dropdown selectors -->
    <div>
        <label for="force-selector">Force:</label>
        <select id="force-selector"></select>

        <label for="csp23nm-selector">CSP23NM:</label>
        <select id="csp23nm-selector"></select>

        <label for="off_sub-selector">Offense Sub-category:</label>
        <select id="off_sub-selector"></select>

        <label for="off_desc-selector">Offense Description:</label>
        <select id="off_desc-selector"></select>
    </div>

    <!-- Chart Container -->
    <div id="chart"></div>

    <!-- Table Container -->
    <div id="table-container"></div>

    <script>
        // JavaScript code as provided in the previous step goes here...
    </script>

</body>
</html>
