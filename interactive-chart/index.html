<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            margin-right: 10px;
        }

        select {
            margin-right: 20px;
            padding: 5px;
            font-size: 16px;
        }

        #chart {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            height: 400px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Interactive Line Chart with Multiple Filters</h1>

    <!-- Link back to the main page -->
    <p><a href="https://routineactivity.github.io/">&#8592; Back to Home</a></p>

    <div id="chart-container">
        <label for="force-selector">Force:</label>
        <select id="force-selector">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="csp23nm-selector">CSP23nm:</label>
        <select id="csp23nm-selector">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="off_sub-selector">Offense Subcategory:</label>
        <select id="off_sub-selector">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="off_desc-selector">Offense Description:</label>
        <select id="off_desc-selector">
            <!-- Options will be populated dynamically -->
        </select>

        <!-- Chart Container -->
        <div id="chart"></div>

        <!-- Table Container -->
        <div id="table-container"></div>
    </div>

    <!-- Load Plotly.js and PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

    <!-- Link back to the main page -->
    <p><a href="https://routineactivity.github.io/">&#8592; Back to Home</a></p>
</body>
</html>
